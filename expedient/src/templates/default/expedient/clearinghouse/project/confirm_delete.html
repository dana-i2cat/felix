{% extends "base.html" %}
{% load breadcrumbs %}

{% block content %}
<div class="main">
    <form class="form center" action="" method="post">{% csrf_token %}
	    <p>
	        <h2>Are you sure you want to delete the project 
	        "{{ object.name }}"?</h2>
	        This will stop all slices and delete the project.
	    </p>
        <input type="hidden" name="post" value="yes" />
    	<input type="submit" value="Yes" />
    	<input type="button" value="No" onclick="document.location='{% last_link breadcrumbs %}'" />
    </form>
</div>
{% endblock %}

<table class="tooltiptable">
	<tr>
		<th>Name:</th>
		<td>{{ user.first_name }} {{ user.last_name }}</td>
	</tr>
	<tr>
		<th>E-mail:</th>
		<td><a href="mailto:{{ user.email }}">{{ user.email }}</a></td>
	</tr>
	<tr>
		<th>Affiliation:</th>

	</tr>
</table>

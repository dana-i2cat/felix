<html>
  <head>
    <title>Resource Orchestrator - Dashboard</title>
  </head>
  <body style="background-color: #eee">
    <p>
      <strong>Resource Orchestrator routing table</strong>:
    </p>
    <blockquote>
      {% for data in routing_table %}
        <span>type: {{ data.type }}</span>, 
        <span>address: {{ data.address }}/{{ data.port }}</span>
      {% endfor %}
    </blockquote>
  </body>
</html>
